<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WebRTC Viewer</title>
  <!-- Cache-bust with ?v=1 to force fresh fetch -->
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js?v=1"></script>
</head>
<body>
  <h1>Viewer</h1>
  <input id="peer-id-input" placeholder="Enter Broadcaster Peer ID">
  <button id="connect-btn">Connect</button>
  <video id="vid" autoplay muted playsinline style="width: 80vw; max-width: 600px;"></video>

  <script>
  window.onload = () => {
    if (typeof Peer === 'undefined') {
      return alert('PeerJS didnâ€™t load. Check your script URL.');
    }
    const peer = new Peer();  
    let localStream;

    navigator.mediaDevices.getUserMedia({ audio: true, video: false })
      .then(stream => {
        localStream = stream;
        console.log('[Viewer] Local audio ready');
      })
      .catch(err => {
        console.error('[Viewer] mic error:', err);
        alert('Microphone access failed.');
      });

    document.getElementById('connect-btn').onclick = () => {
      const remoteId = document.getElementById('peer-id-input').value.trim();
      if (!remoteId) return alert('Enter a Peer ID.');
      if (!localStream) return alert('Wait for the mic to be ready.');

      const call = peer.call(remoteId, localStream);
      if (!call) return alert('Call failed to start.');

      call.on('stream', remoteStream => {
        console.log('[Viewer] Got remote stream');
        const video = document.getElementById('vid');
        video.srcObject = remoteStream;
        video.onloadedmetadata = () => video.play().catch(()=>{});
      });

      call.on('error', err => {
        console.error('[Viewer] call error:', err);
        alert('Connection error: ' + err);
      });
    };
  };
  </script>
</body>
</html>
