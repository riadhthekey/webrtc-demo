<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WebRTC Viewer</title>
  <!-- 1) Load PeerJS first -->
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js"></script>
</head>
<body>
  <h1>Viewer</h1>
  <input id="peer-id-input" placeholder="Enter Broadcaster Peer ID">
  <button id="connect-btn">Connect</button>
  <video id="vid" autoplay muted playsinline style="width: 80vw; max-width: 600px;"></video>

  <!-- 2) Then your code -->
  <script>
    console.log('[Viewer] Page loaded, PeerJS version:', Peer ? Peer.prototype.constructor.name : 'none');
    const peer = new Peer(); // Now Peer will be defined!
    let localStream;

    navigator.mediaDevices.getUserMedia({ audio: true, video: false })
      .then(stream => {
        localStream = stream;
        console.log('[Viewer] Local audio stream ready:', stream);
      })
      .catch(err => {
        console.error('[Viewer] getUserMedia error:', err);
      });

    document.getElementById('connect-btn').onclick = () => {
      const remoteId = document.getElementById('peer-id-input').value.trim();
      console.log('[Viewer] Attempting call to:', remoteId);
      if (!remoteId) return alert('Please enter a Peer ID');
      if (!localStream) return alert('Mic not ready.');

      const call = peer.call(remoteId, localStream);
      if (!call) {
        console.error('[Viewer] peer.call() returned:', call);
        return alert('Call initiation failed.');
      }

      call.on('stream', remoteStream => {
        console.log('[Viewer] Received remote stream:', remoteStream);
        const videoEl = document.getElementById('vid');
        videoEl.srcObject = remoteStream;
        videoEl.onloadedmetadata = () => {
          videoEl.play().catch(e => console.warn('[Viewer] play() failed:', e));
        };
      });

      call.on('error', err => {
        console.error('[Viewer] call error:', err);
        alert('Connection error: ' + err);
      });
    };
  </script>
</body>
</html>
