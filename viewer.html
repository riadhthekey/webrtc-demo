<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WebRTC Viewer</title>
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
</head>
<body>
  <h1>Viewer</h1>
  <input id="peer-id-input" placeholder="Enter Broadcaster Peer ID">
  <button id="connect-btn">Connect</button>
  <!-- Add muted so browsers allow autoplay -->
  <video id="vid" autoplay muted playsinline style="width: 80vw; max-width: 600px;"></video>

  <script>
    const peer = new Peer(); // default public PeerServer
    let localStream;

    // Grab a silent audio stream so we can initiate the call
    navigator.mediaDevices.getUserMedia({ audio: true, video: false })
      .then(stream => {
        localStream = stream;
        console.log('Local audio ready');
      })
      .catch(err => {
        console.error('Microphone access failed:', err);
        alert('Enable mic or reload');
      });

    document.getElementById('connect-btn').onclick = () => {
      const remoteId = document.getElementById('peer-id-input').value.trim();
      if (!remoteId) return alert('Please enter a Peer ID');
      if (!localStream) return alert('Mic not ready yet');

      const call = peer.call(remoteId, localStream);
      if (!call) return alert('Call failed to start');

      call.on('stream', remoteStream => {
        const videoEl = document.getElementById('vid');
        videoEl.srcObject = remoteStream;
        // ensure playback even if autoplay is blocked
        videoEl.onloadedmetadata = () => {
          videoEl.play().catch(e => console.warn('Play failed:', e));
        };
      });

      call.on('error', err => {
        console.error('Call error:', err);
        alert('Connection error: ' + err);
      });
    };
  </script>
</body>
</html>
